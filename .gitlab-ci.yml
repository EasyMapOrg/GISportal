image: pmlrsg/gisportal-host

stages:
    - build

job1:
    stage: build
    script:
        - node --version
        - npm --version
        - npm install npm --silent
        - ./node_modules/.bin/npm --version
        - ./node_modules/.bin/npm install --silent --depth 0
        - grunt
        - /usr/bin/redis-server --daemonize yes
        - ./node_modules/.bin/npm test
